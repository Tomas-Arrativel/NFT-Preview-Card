<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image">
          <img src="images/image-equilibrium.jpg" alt="" />
        </div>

        <div class="info">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm</p>
          <div class="values">
            <p class="eth">
              <img src="images/icon-ethereum.svg" alt="icon ethereum" /> 0.041
              ETH
            </p>
            <p class="time">
              <img src="images/icon-clock.svg" alt="icon clock" /> 3 days left
            </p>
          </div>
          <hr />
          <div class="personal-info">
            <img src="images/image-avatar.png" alt="Photo avatar" />
            <p>Creation of <a href="#">Tom√°s Arrativel</a></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
